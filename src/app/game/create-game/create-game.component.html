<div class="create-game-wrapper row">
  <h3>Create Game</h3>
  <form [formGroup]="gameForm" (ngSubmit)="onSubmit()">

    <div class="form-group" [ngClass]="{ 'has-error': invalidGameName() }">
      <label for="game_name" class="control-label">Game name:</label>
      <input type="text" formControlName="game_name" class="form-control" id="game_name" name="game_name"
        placeholder="Sample game">
      <p *ngIf="invalidGameName()" id="game_name_error" class="help-block">Invalid game name.</p>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': invalidNumberOfPlayers() }">
      <label for="number_of_players" class="control-label">Number of players:</label>
      <input type="number" formControlName="number_of_players" class="form-control" id="number_of_players"
        name="number_of_players" placeholder=4>
      <p *ngIf="invalidNumberOfPlayers()" id="number_of_players_error" class="help-block">Invalid number of players.</p>
    </div>

    <div class="form-group has-error">
      <button type="submit" class="btn btn-primary">Create</button>
    </div>

    <div *ngIf="message" class="form-group has-error">
      <p class="help-block">{{message}}</p>
    </div>
  </form>
</div>
