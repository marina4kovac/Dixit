  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Create Game</h5>
      </div>
      <form [formGroup]="gameForm" (ngSubmit)="!processing && createGame()">
        <div class="modal-body">

          <div class="form-group" [ngClass]="{ 'has-error': invalidGameName() }">
            <label for="game_name" class="control-label">Game name:</label>
            <input type="text" formControlName="game_name" class="form-control" id="game_name" name="game_name"
              placeholder="Sample game">
            <p *ngIf="invalidGameName()" id="game_name_error" class="help-block">Invalid game name.</p>
          </div>

          <div class="form-group" [ngClass]="{ 'has-error': invalidNumberOfPlayers() }">
            <label for="number_of_players" class="control-label">Number of players:</label>
            <input type="number" min="3" max="6" formControlName="number_of_players" class="form-control"
              id="number_of_players" name="number_of_players" placeholder=4>
            <p *ngIf="invalidNumberOfPlayers()" id="number_of_players_error" class="help-block">Invalid number of
              players.
            </p>
          </div>

        </div>

        <div class="modal-footer">

          <span class="form-group has-error error-msg-left">
            <p class="help-block">{{message}}</p>
          </span>
          <div class="form-group has-error">
            <button [disabled]="processing" type="submit" class="btn btn-primary">Create</button>
          </div>
        </div>
      </form>
    </div>
  </div>
