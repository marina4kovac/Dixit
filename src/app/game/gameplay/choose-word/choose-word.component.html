<form *ngIf="isChoosing()" [formGroup]="choosingWordForm" (ngSubmit)="chooseWord()">

  <div class="form-group" [ngClass]="{ 'has-error': invalidWord() }">
    <label for="word" class="control-label">Game name:</label>
    <input type="text" formControlName="word" class="form-control" id="word" name="word">
    <p *ngIf="invalidWord()" id="word_error" class="help-block">Invalid word.</p>
  </div>

  <div class="form-group has-error">
    <button type="submit" class="btn btn-primary">Create</button>
  </div>

  <div class="form-group has-error">
    <p class="help-block">{{message}}</p>
  </div>
</form>
