<div class="register-wrapper">
  <h3>New User</h3>
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group" [ngClass]="{ 'has-error': invalidUsername() }">
      <input type="text" [attr.disabled]="processing ? true : null" formControlName="username" class="form-control"
        id="username" name="username" placeholder="Username" />
      <p [ngClass]="{'invisible': !invalidUsername()}" id="username_error" class="help-block">
        Invalid username.
      </p>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': invalidPassword() }">
      <input type="password" [attr.disabled]="processing ? true : null" formControlName="password" class="form-control"
        id="password" name="password" placeholder="Password" />
      <p [ngClass]="{'invisible': !invalidPassword()}" id="password_error" class="help-block">
        Invalid password.
      </p>
    </div>

    <div class="form-group" [ngClass]="{ 'has-error': invalidPassword2() }">
      <input type="password" [attr.disabled]="processing ? true : null" formControlName="password2" class="form-control"
        id="password2" name="password2" placeholder="Retype Password" />
      <p [ngClass]="{'invisible': invalidPassword() || !invalidPassword2() }" id="password2_error" class="help-block">
        Passwords are not the same.
      </p>
    </div>

    <div class="form-group">
      <button type="button" class="btn btn-secondary" (click)="goBack()">Back</button>
      <button type="submit" [attr.disabled]="processing ? true : null" class="btn btn-primary">Register</button>
    </div>

    <div [ngClass]="{'invisible': !wrongData && !networkError}" class="form-group has-error">
      <p class="help-block">{{wrongData? 'Username taken!': 'Network error occured!'}}</p>
    </div>
  </form>
</div>

<div class="login-screen-results top-month">
  <top-players [type]=0 [title]="'Top Month'">
  </top-players>
</div>"
<div class="login-screen-results top-week">
  <top-players [type]=1 [title]="'Top Week'">
  </top-players>
</div>
